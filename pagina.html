<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Personalizada</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Fondo oscuro */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Caja de alerta */
        .alert-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        .alert-box h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .alert-box p {
            margin: 0 0 20px;
            color: #555;
        }

        .alert-box button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .alert-box button:hover {
            background-color: #0056b3;
        }

        /* Animaci√≥n */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button onclick="showAlert()">Mostrar Alerta</button>

    <div class="overlay" id="alertOverlay">
        <div class="alert-box">
            <h2>Alerta Personalizada</h2>
            <p>Este es un mensaje importante para ti.</p>
            <button onclick="closeAlert()">Aceptar</button>
        </div>
    </div>

    <script>
        function showAlert() {
            document.getElementById('alertOverlay').style.display = 'flex'; // Muestra la alerta
        }

        function closeAlert() {
            document.getElementById('alertOverlay').style.display = 'none'; // Oculta la alerta
        }
    </script>
</body>
</html>
